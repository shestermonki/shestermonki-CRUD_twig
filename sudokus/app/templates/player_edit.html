<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap -->
    <link href="/fa/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body class="p-4">

    <form class="form" method="POST" action="player.php?action=editsave&id={{player.id}}">

      <h1>Editant {{ player.username }}...</h1>
      {% include 'button_cancel.html' %}
      <div class="float-right">{% include 'button_save.html' %}</div>
      <hr>

      <div class="form-group">
        <label for="id"><b>Id</b></label>
        <input type="text" class="form-control" id="id" name="id" placeholder="Id" disabled value="{{ player.id }}">
      </div>
      <div class="form-group">
        <label for="username"><b>Username</b></label>
        <input type="text" class="form-control {{ usernameClass }}" id="username" name="username" placeholder="Username" value="{{ player.username }}">
        {% if usernameError %}
          <div class="invalid-feedback">{{ usernameError }}</div>
        {% endif %}
      </div>
      <div class="form-group">
        <label for="email"><b>Email</b></label>
        <input type="text" class="form-control {{ emailClass }}" id="email" name="email" placeholder="Email" value="{{ player.email }}">
        {% if emailError %}
        <div class="invalid-feedback">{{ emailError }}</div>
        {% endif %}
      </div>

      <hr>
      {% include 'button_cancel.html' %}
      <div class="float-right">{% include 'button_save.html' %}</div>
    </form>
  </body>
</html>
